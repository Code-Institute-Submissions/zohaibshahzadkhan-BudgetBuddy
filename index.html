<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Effortlessly manage your finances with our intuitive Expense Tracker app. Stay in control of your spending, track transactions, and make informed financial decisions. Simplify budgeting and achieve financial goals with ease.">
    <meta name="keywords"
        content="expense tracker, budgeting app, financial management, spending tracker, personal finance, money management, budget tracker, finance app, expense management, financial tracking">
    <title>BudgetBuddy</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="title"><span>Budget</span>Buddy</h1>
        <h2>Spend Smart, Track Smarter: Your Ultimate Expense Companion!</h2>
    </header>

    <!-- Main Content-->
    <main>
        <div id="expense-container">
            <input type="number" id="expenseInput" placeholder="Enter expense">
            <input type="date" id="expenseDate">
            <select id="expenseType">
                <option value="Food & Dining">Food & Dining</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Rent/Mortgage">Rent/Mortgage</option>
                <option value="Groceries">Groceries</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Clothing">Clothing</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Personal Care">Personal Care</option>
            </select>
            <button id="add-expense-button">Add Expense</button>
        </div>
        <!-- Container to display error messages -->
        <div id="errorMessage"></div>

        <div id="search-container">
            <span>Filter expenses by date</span>
            <div id="label">
                <div>Start Date</div>
                <div>End Date</div>
            </div>
            <div id="search-elements">
                <input type="date" id="startFilterDate">
                <input type="date" id="endFilterDate">
                <button id="search-button">Search</button>
                <button id="summary-button">Generate Summary</button>
            </div>
        </div>
        <div id="filter-error-message"></div>

        <!-- Add a table for displaying expenses -->
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="summaryContainer">
            <p>Expense Summary</p>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Edit Expense Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Expense</h3>
                <div id="edit-input-panel">
                    <label for="editExpenseAmount">Expense</label>
                    <input type="number" id="editExpenseAmount" placeholder="Enter updated expense">
                    <label for="editExpenseDate">Date</label>
                    <input type="date" id="editExpenseDate">
                    <label for="editExpenseType">Type</label>
                    <select id="editExpenseType">
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Rent/Mortgage">Rent/Mortgage</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Personal Care">Personal Care</option>
                    </select>
                </div>
                <!-- Container to display error messages -->
                <div id="editPanelErrorMessage"></div>
                <div id="edit-action-panel">
                    <button onclick="saveEditedExpense()">Save</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
